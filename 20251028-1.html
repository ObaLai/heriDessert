<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路跑網站練習</title>
    <link rel="stylesheet" href="css/mycss.css">
    <style>
        body {
            background-color: var(--color10);
            margin: 0;
        }

        .wrapper {
            width: 1024px;
            margin-top: 0;
            margin-bottom: 0;
            margin-left: auto;
            margin-right: auto;
        }

        .banner img {
            width: 100%;

        }

        nav {
            background-color: var(--color09);
            text-align: center;
            margin: 0;
            padding: 0;
        }

        nav ul {
            display: inline-block;
            /* 最後寫 */
            margin: 0;
            padding: 0;

        }

        nav ul li {
            float: left;
            list-style-type: none;
        }

        nav ul li a {
            text-decoration: none;
            display: block;
            color: var(--color06);
            font-size: 18px;
            padding-top: 15px;
            padding-bottom: 15px;
            padding-left: 20px;
            padding-right: 20px;

        }

        nav ul li a:hover {
            background-color: var(--color09);
            color: var(--color10)
        }

        .content {
            text-align: center;
            background-color: #fff;
            margin: 0px;
            padding: 0px;


        }

        .content h1 {
            background-color: var(--color03);
            font-size: 30px;
            color: bisque;
            margin-top: 0;
            animation: blink 1s infinite;
            /* 加這行 */
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .conent p {
            font-size: 18px;
            text-align: center;
        }

        .content a {
            display: block;
            width: 160px;
            height: 45px;
            background-color: var(--color06);
            margin-top: 0;
            margin-bottom: 0;
            margin-left: auto;
            margin-right: auto;
            text-decoration: none;
            font-size: 18px;
            line-height: 45px;
            color: #fff;
        }

        .card-container {
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;
            padding: 20px 40px;
            /* 最後寫 */
            overflow: hidden;
        }

        .card {
            float: left;
            width: 30%;
            margin-right: 5%
        }

        .card-last {
            margin-right: 0
        }

        .card p {
            color: blueviolet;
            font-weight: bolder;
        }

        .card a {
            color: beige;
        }

        .card-last p {
            color: pink;
            font-weight: bolder;

        }

        .card img {
            width: 100%;
            height: 200px;
            border-radius: 10px;
        }

        .footer {
            background-color: var(--color09);
            text-align: center;
            padding-top: 10px;
            padding-bottom: 10px;
        }

        .roller {
            position: relative;
            overflow: hidden;
        }

        .roller-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            transform: translateY(-100%);
            /* 垂直與水平置中 */
            display: flex;
            align-items: center;
        }

        .roller:hover .roller-box {
            transform: translateY(0);
            transition: transform 2s;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="banner">
            <img src="images/run01.jpeg" alt="">
        </div>
        <nav>
            <ul>
                <li><a href="#" class="fw-900">活動介紹</a></li>
                <li><a href="#" class="fw-900">報名資訊</a></li>
                <li><a href="#" class="fw-900">交通方式</a></li>
                <li><a href="#" class="fw-900">聯絡方式</a></li>
            </ul>
        </nav>
        <div class="content">
            <h1>2025 Color Run</h1>
            <p>歡迎熱血的你參加本次公益路跑活動，享受運動的樂趣，並為公益盡一份心力。
            </p>
            <p>參加者將獲得紀念T恤、完賽證書與豐富補給，適合親子、朋友、同事一同參與！
            </p>
            <a href="#" class="gradient-btn">立即報名</a>

            <!-- 三格子 -->
            <div class="card-container">
                <div class="card roller">
                    <div class="roller-box">
                        <a href="#" class="gradient-btn">報名</a>
                    </div>
                    <img src="images/run03.avif" alt="">
                    <h2>5公里組</h2>
                    <p>適合新手</p>
                </div>
                <div class="card roller">
                    <div class="roller-box">
                        <a href="#" class="gradient-btn">報名</a>
                    </div>
                    <img src="images/run02.avif" alt="">
                    <h2>10公里組</h2>
                    <p>進階挑戰組</p>

                </div>
                <div class="card card-last roller">
                    <div class="roller-box">
                        <a href="#" class="gradient-btn">報名</a>
                    </div>
                    <img src="images/run04.avif" alt="">
                    <h2>親子組</h2>
                    <p>適合親子同行</p>
                    </div>
            </div>
        </div>
        <div class="footer">
            主辦單位:健康生活協會
        </div>

    </div>

</body>

</html>
