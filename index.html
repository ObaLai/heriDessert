<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Homepage</title>
    <link rel="stylesheet" href="css/mycss.css">
    <style>
        body {
            margin: 0;
            font-family: "Noto Sans TC", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            /* 整頁柔和背景 */
            background:
                radial-gradient(circle at 0% 0%, #ffe3d0 0, transparent 55%),
                radial-gradient(circle at 100% 100%, #ffe9f2 0, transparent 55%),
                linear-gradient(135deg, #fff7f4, #f7f0ff);
        }

        .header {
            height: 100vh;
            position: relative;
            padding: 40px;
            box-sizing: border-box;
            /* header 自己再加一層漸層，增加層次 */
            background:
                radial-gradient(circle at 0% 0%, rgba(255, 190, 152, 0.7) 0, transparent 55%),
                radial-gradient(circle at 100% 0%, rgba(255, 225, 180, 0.6) 0, transparent 55%),
                radial-gradient(circle at 0% 100%, rgba(195, 221, 255, 0.6) 0, transparent 55%),
                linear-gradient(135deg, #fff7f4, #fbeff8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* 角落玻璃卡片 */
        .box01,
        .box02,
        .box03,
        .box04 {
            width: 150px;
            height: 150px;
            position: absolute;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.45);
            border: 1px solid rgba(255, 255, 255, 0.7);
            box-shadow: 0 18px 40px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(10px);
        }

        .box01 {
            top: 40px;
            left: 40px;
        }

        .box02 {
            top: 40px;
            right: 40px;
        }

        .box03 {
            bottom: 40px;
            left: 80px;
        }

        .box04 {
            bottom: 40px;
            right: 80px;
        }

        /* 中間大卡片（自介＋照片） */
        .userbox {
            position: absolute;
            top: 75px;
            bottom: 75px;
            left: 75px;
            right: 75px;
            background-image: url(images/selfie.webp);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            border-radius: 32px;
            overflow: hidden;
            box-shadow: 0 24px 60px rgba(0, 0, 0, 0.2);
        }

        /* 上一層加一點漸層遮罩，比較有質感也看得清字 */
        .userbox::before {
            content: "";
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 0% 0%, rgba(255, 255, 255, 0.2) 0, transparent 55%),
                linear-gradient(135deg, rgba(0, 0, 0, 0.45), rgba(0, 0, 0, 0.15));
        }

        .usertext {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 24px 40px;
            background: rgba(255, 255, 255, 0.16);
            border-radius: 32px;
            backdrop-filter: blur(14px);
            box-shadow: 0 14px 40px rgba(0, 0, 0, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.8);
            color: var(--textcolor01);
        }

        .usertext h1 {
            font-size: 40px;
            margin: 0 0 8px;
            letter-spacing: 1px;
        }

        .usertext h2 {
            margin: 4px 0 8px;
            font-size: 18px;
        }

        .usertext h3 {
            font-size: 24px;
            color: var(--textcolor05);
        }

        .usertext hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.7);
            margin: 12px auto 16px;
            width: 60%;
        }

        .content {
            padding: 40px 0 60px;
        }

        .card-container {
            text-align: center;
            padding-top: 20px;
            padding-bottom: 20px;

            /* 最後寫 */
            overflow: hidden;
        }

        .card {
            float: left;
            width: 30%;
            margin-right: 5%
        }

        .card-last {
            margin-right: 0
        }

        .card h2 {
            color: var(--textcolor02);
            font-weight: bolder;
        }

        .card a {
            color: beige;
        }


        .card img {
            width: auto;
            height: 300px;
            border-radius: 10px;
        }

        .roller {
            position: relative;
            overflow: hidden;
        }

        .roller-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.3);
            transform: translateY(-100%);
            /* 垂直與水平置中 */
            display: flex;
            align-items: center;
        }

        .roller:hover .roller-box {
            transform: translateY(0);
            transition: transform 2s;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
</head>

<body>
    <div class="header">
        <div class="box01"></div>
        <div class="box02"></div>
        <div class="box03"></div>
        <div class="box04"></div>
        <div class="userbox wow animate__animated animate__heartBeat"></div>
        <div class="usertext">
            <h1>No.25 Erick Lai</h1>
            <hr>
            <h1 style="color:var(--bgcolor03)">生成式AI與全端程式設計畢業學員</h1>
            <h3 style="color:var(--textcolor05)">請多多指教!</h3>
        </div>
    </div>
    <div class="content">
        <!-- 六格子 -->
        <div class="card-container">
            <div class="card roller wow animate__animated animate__slideInLeft">
                <div class="roller-box">
                    <a href="project - Main Page.html" class="gradient-btn">Link</a>
                </div>
                <img src="images/heri2.png" alt="">
                <h2>全端畢業專題大作</h2>


            </div>
            <div class="card roller wow animate__animated animate__slideInDown">
                <div class="roller-box">
                    <a href="mask map.html" class="gradient-btn">Link</a>
                </div>
                <img src="images/maskmap.webp" alt="">
                <h2>口罩藥局地圖包含動態分群</h2>


            </div>
            <div class="card card-last roller  wow animate__animated animate__slideInRight">
                <div class="roller-box">
                    <a href="20251104-ch6-ex2_opendata.html" class="gradient-btn">link</a>
                </div>
                <img src="images/Jquery2.png" alt="">
                <h2>JQuery.Ajax with Open Data</h2>

            </div>

            <div class="card  roller wow animate__animated animate__slideInLeft">
                <div class="roller-box">
                    <a href="20251223-charts-hotellist" class="gradient-btn">link</a>
                </div>
                <img src="images/cut1.jpg" alt="">
                <h2>表單練習-便當系統</h2>
            </div>

            <div class="card  roller wow animate__animated animate__slideInUp">
                <div class="roller-box">
                    <a href="Bento.html" class="gradient-btn">link</a>
                </div>
                <img src="images/bento1.png" alt="">
                <h2>表單練習-便當系統</h2>

            </div>

            <div class="card card-last roller  wow animate__animated animate__slideInRight">
                <div class="roller-box">
                     <a href="20251223-charts-hotellist.html" class="gradient-btn">link</a>
                </div>
                <img src="images/library01.avif" alt="">
                <h2>HTML & CSS Practice 1</h2>

            </div>

        </div>
    </div>
    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

</body>

</html>
